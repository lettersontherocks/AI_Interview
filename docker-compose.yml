services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ai_interview
      POSTGRES_USER: interview_user
      POSTGRES_PASSWORD: interview_pass_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai-interview-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U interview_user -d ai_interview"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 面试后端服务 (Port 8003)
  interview-backend:
    image: ai_interview-interview-backend:latest
    ports:
      - "8003:8003"
    environment:
      - DASHSCOPE_API_KEY=sk-088194a0fd464b2199940e165f9ae1ac
      - VOLCENGINE_APP_ID=YOUR_VOLCENGINE_APP_ID
      - VOLCENGINE_ACCESS_TOKEN=YOUR_VOLCENGINE_ACCESS_TOKEN
      - DATABASE_URL=postgresql://interview_user:interview_pass_2024@postgres:5432/ai_interview
      - FREE_DAILY_LIMIT=2
      - VIP_MONTHLY_PRICE=29.9
      - SINGLE_INTERVIEW_PRICE=9.9
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ai-interview-network

volumes:
  postgres_data:

networks:
  ai-interview-network:
    driver: bridge
