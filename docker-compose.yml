services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ai_interview}
      POSTGRES_USER: ${POSTGRES_USER:-interview_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?请在.env文件中设置POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai-interview-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-interview_user} -d ${POSTGRES_DB:-ai_interview}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 面试后端服务 (Port 8003)
  interview-backend:
    image: ai_interview-interview-backend:latest
    ports:
      - "${PORT:-8003}:8003"
    env_file:
      - .env
    volumes:
      # 日志目录挂载到宿主机（持久化日志）
      - ./logs:/app/logs
      # 静态文件目录（TTS音频）
      - ./static:/app/static
    environment:
      # 数据库配置
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-ai_interview}
      - POSTGRES_USER=${POSTGRES_USER:-interview_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?请在.env文件中设置POSTGRES_PASSWORD}

      # AI服务
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY:?请在.env文件中设置DASHSCOPE_API_KEY}

      # 语音服务
      - VOLCENGINE_APP_ID=${VOLCENGINE_APP_ID:-}
      - VOLCENGINE_ACCESS_TOKEN=${VOLCENGINE_ACCESS_TOKEN:-}

      # 业务配置
      - FREE_DAILY_LIMIT=${FREE_DAILY_LIMIT:-2}
      - VIP_MONTHLY_PRICE=${VIP_MONTHLY_PRICE:-9.98}
      - SINGLE_INTERVIEW_PRICE=${SINGLE_INTERVIEW_PRICE:-0.99}

      # Elasticsearch
      - ES_HOST=${ES_HOST:-http://47.93.141.137:9200}

      # 应用配置
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ai-interview-network

volumes:
  postgres_data:

networks:
  ai-interview-network:
    driver: bridge
